<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;700&family=Quicksand:wght@400;500&family=Ubuntu&display=swap');
        body    {
            text-align: center;
            font-family: 'Playfair Display';
        }

        h1 {
            font-size: 40px;
            font-weight: 800; 
            color: rgb(8, 125, 125);
            margin-bottom: 50px;
        }
    
        .calculator {
            margin: auto;
            width: 20%;
            padding: 3%;
            height: auto;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
        }
        .calculator input[type="text"] {
            width: 95%;
            height: 40px;
            font-size: 20px;
            margin-bottom: 15px;
            padding: 5px;
            border: none;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 10px;
            
        }
        .calculator .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calculator .button {
            width: 100%;
            height: 60px;
            font-size: 20px;
            background-color: #fff;
            color: hwb(0 4% 96%);
            border: none;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 10px;
            cursor: pointer;
        }
        .calculator .button:hover {
            background-color: #6b6c6e;
        }
        .calculator > div :nth-child(4) {
            background-color: black;
            color: white;
        }
        .calculator > div :nth-child(8) {
            background-color: black;
            color: white;
        }
        .calculator > div :nth-child(12) {
            background-color: black;
            color: white;
        }
        .calculator > div :nth-child(13) {
            background-color: rgb(253, 4, 4);
            color: white;
        }
        .calculator > div :nth-child(15) {
            background-color: black;
            color: white;
        }
        .calculator > div :nth-child(16) {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div><h1>Masai Calculator</h1></div>
    <div class="calculator">
        <input type="text" id="display">

        <div class="keypad">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" id="add">+</button>

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="sub" >-</button>

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="multi">*</button>

            <button class="button" id="clear">C</button>
            <button class="button">0</button>
            <button class="button" id="equal">=</button>
            <button class="button" id="divide">/</button>
        </div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        let display = document.getElementById('display');

        let buttons = document.querySelectorAll('.button');

        let currentInput = '';

        buttons.forEach(function (button) {
            button.addEventListener('click', function () {
                
                if (!isNaN(button.innerText) || button.innerText === '0') {
                    currentInput += button.innerText;
                    display.value = currentInput;
                }

                
                if (button.id === 'add' || button.id === 'sub' || button.id === 'multi' || button.id === 'divide') {
                    currentInput += ' ' + button.innerText + ' ';
                    display.value = currentInput;
                }

                
                if (button.id === 'equal') {
                    
                    if (!isNaN(eval(currentInput))) {
                        currentInput = eval(currentInput);
                        display.value = currentInput;
                    } else {
                        display.value = 'Error';
                    }
                }

                
                if (button.id === 'clear') {
                    currentInput = '';
                    display.value = '';
                }
            });
        });
    });
</script>
</html>
