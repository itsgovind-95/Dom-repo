<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-size: 30px;
        }
        button {
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Check Your BMI</h1><br>
        <P>Enter your weight and height below to check your BMI result</P>
        <label for="weight">Enter Weight (kg): </label><br><br>
        <input type="number" id="weight" placeholder="Enter weight in kg"><br><br>

        <label for="height">Enter Height (cm): </label><br><br>
        <input type="number" id="height" placeholder="Enter height in meters"><br>

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div id="result"></div>
    </div>
    
</body>

<script>
   function calculateBMI() {
    // user input
    var weight = document.getElementById('weight').value;
    var heightCm = document.getElementById('height').value;


    if (weight === '' || heightCm === '') {
        alert('Please enter both weight and height.');
        return;
    }

    // Convert height to meters
    var heightM = heightCm / 100;

    // Calculate BMI
    var bmi = weight / (heightM * heightM);

    // BMI category
    var result = '';
    if (bmi <= 18.4) {
        result = 'Underweight';
    } else if (bmi >= 18.5 && bmi <= 24.9) {
        result = 'Normal Weight';
    } else if (bmi >= 25 && bmi <= 29.9) {
        result = 'Overweight';
    } else {
        result = 'Obese';
    }

    // Display result
    document.getElementById('result').innerHTML = 'Your BMI is ' + bmi.toFixed(2) + ' which means you are ' + result;
}


</script>
</html>
