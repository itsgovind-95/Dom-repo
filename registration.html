<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			// Show filled name inside h1
            const nameInput = document.getElementById("name");
            const nameDisplay = document.getElementById("dName");
            nameDisplay.textContent = nameInput.value;

		}

		function showGender() {
			// Show the selected gender inside h2
            const genderSelect = document.getElementById("gender");
            const genderDisplay = document.getElementById("dGender");
            genderDisplay.textContent = genderSelect.options[genderSelect.selectedIndex].value;
		}

		function showEmail() {
			// Show the filled email inside h3
            
            const emailInput = document.getElementById("email");
            const emailDisplay = document.getElementById("dEmail");
            emailDisplay.textContent = emailInput.value;
		}

		function showMobile() {
			// Show the filled mobile inside h4
            const mobileInput = document.getElementById("mobile");
            const mobileDisplay = document.getElementById("dMobile");
            mobileDisplay.textContent = mobileInput.value;

		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
            document.getElementById("name").value = "";
            document.getElementById("gender").selectedIndex = 0;
            document.getElementById("email").value = "";
            document.getElementById("mobile").value = "";

		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
            document.getElementById("dName").innerHTML = "NAME";
            document.getElementById("dGender").innerHTML = "GENDER";
            document.getElementById("dEmail").innerHTML = "EMAIL";
            document.getElementById("dMobile").innerHTML = "MOBILE";

		}
	</script>
</body>
</html>
